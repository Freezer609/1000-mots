<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 Mots - Révision Vocabulaire</title>
    </head>
<body>
    <header>
        <h1>1000 Mots</h1>
        <p class="subtitle">Révision de Vocabulaire</p>
    </header>

    <main>
        <div id="alert-banner"></div>

        <div class="mode-selection">
            <button id="chapterSelectBtn" class="mode-btn">Sélectionner Chapitre</button>
            <button id="flashcardsBtn" class="mode-btn" data-mode="flashcards">Cartes</button>
            <button id="quizBtn" class="mode-btn" data-mode="quiz">Quiz</button>
            <button id="hangmanBtn" class="mode-btn" data-mode="hangman">Pendu</button>
            <button id="scrambleBtn" class="mode-btn" data-mode="scramble">Mots Mélangés</button>
            <button id="dictationBtn" class="mode-btn" data-mode="dictation">Dictée</button>
            <button id="matchBtn" class="mode-btn" data-mode="match">Association</button>
            <button id="listBtn" class="mode-btn" data-mode="list">Liste</button>
        </div>

        <div id="flashcardGameContainer" class="game-container" style="display: block;">
            <h2>Cartes de Révision</h2>
            <p>Clique sur la carte pour voir la définition.</p>
            <div id="flashcard" class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p id="flashcardWord">Chargement...</p>
                    </div>
                    <div class="flashcard-back">
                        <p id="flashcardDef"></p>
                    </div>
                </div>
            </div>
            <div id="flashcardControls" style="display: none;">
                <div class="flashcard-feedback-btns">
                    <button class="feedback-btn incorrect-btn" data-feedback="incorrect">Dur</button>
                    <button class="feedback-btn correct-btn" data-feedback="correct">Facile</button>
                </div>
                <div class="navigation-btns">
                    <button id="flashcardNextBtn" class="nav-btn">Suivant</button>
                </div>
            </div>
        </div>
        
        </main>

    <div id="chapterModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" style="cursor: pointer;">&times;</span>
        <h2>Sélectionner un Vocabulaire</h2>
        <div id="chapterButtons">
        </div>
      </div>
    </div>
    
    <script src="vocab_data.js"></script> 
    <script src="app.js"></script>
</body>
</html>
